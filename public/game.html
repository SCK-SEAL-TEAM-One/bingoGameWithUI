<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/bigogame.css">
    <title>Bingo Game</title>
</head>

<body>
    <div class="row">
        <div class="col-sm-9">
            <div class="row">
                <div class="col-sm-6">
                    <a href="./">
                        <img src="./logo.png">
                    </a>
                </div>
                <div class="col-sm-6">
                    <h1 id="winner" style="padding-top: 5%;padding-left: 20%; color:#28a745"></h1>
                </div>

            </div>
            <div class="row" id="ticket">
                <div class="col-sm-6" style="padding-left: 100px">
                    <h3 id="playerOne"></h3>
                    <table class="table">
                        <tbody id="ticketPlayerOne">

                        </tbody>
                    </table>
                </div>
                <div class="col-sm-6" style="padding-right: 100px">
                    <h3 id="playerTwo"></h3>
                    <table class="table">
                        <tbody id="ticketPlayerTwo">

                        </tbody>
                    </table>
                </div>


            </div>
        </div>
        <div class="col-sm-3">
            <div class="row" style="padding-left: 40%">
                <div id="number" class="numberCircle"></div>
            </div>
            <div class="row" style="padding-left: 42%">
                <button id="random" class="btn btn-primary">Call</button>
            </div>
            <br>
            <div class="row" id="numberBox">
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bingoGame.js"></script>

</html>
